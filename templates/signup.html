<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: white;
        }

        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .account-text {
            color: #666;
            font-size: 0.9rem;
        }

        .login-nav-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            color: #333;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .login-nav-button:hover {
            background: #eee;
        }

        .login-nav-button svg {
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .back-link:hover {
            color: #000;
        }

        .back-link svg {
            width: 20px;
            height: 20px;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 64px); /* Subtract nav height */
            padding: 2rem;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: none;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 12px;
            color: #000;
            font-weight: 700;
            width: 100%;
            text-align: left;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .password-field-wrapper {
            position: relative;
            width: 100%;
            height: 44px;
            display: block;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            line-height: 20px;
            height: 44px;
            box-sizing: border-box;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 44px;
            max-height: 44px;
            display: block;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            transition: color 0.2s ease;
            z-index: 2;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            stroke-width: 2px;
            flex-shrink: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .password-toggle:hover {
            color: #333;
        }

        .password-toggle:focus {
            outline: none;
        }

        .password-requirements {
            margin-top: 8px;
            padding: 12px 16px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 13px;
            margin-bottom: 6px;
        }

        .requirement svg {
            width: 16px;
            height: 16px;
            color: #9ca3af;
        }

        .requirement.valid {
            color: #059669;
        }

        .requirement.valid svg {
            color: #059669;
        }

        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .continue-with,
        .gmail-button,
        #g_id_onload,
        .g_id_signin {
            display: none;
        }

        .signup-button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 24px;
            opacity: 0.3;
            pointer-events: none;
        }

        .signup-button.enabled {
            opacity: 1;
            pointer-events: auto;
            cursor: pointer;
        }

        .signup-button:hover {
            background: #333;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 16px;
            padding: 12px;
            background-color: #fde8e8;
            border: 1px solid #fecaca;
            border-radius: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .input-error {
            border-color: #dc3545 !important;
            background-color: #fff9f9;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
        }

        .terms-text {
            font-size: 12px;
            color: #666;
            margin-top: 16px;
            text-align: center;
        }

        .terms-text a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        .language-selector {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: center;
        }

        .language-button {
            padding: 8px 16px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 14px;
            color: #000;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }

        .language-button:hover {
            transform: translateY(-1px);
            border-color: #999;
        }

        .language-button:active {
            transform: translateY(1px);
        }

        .language-button.active {
            background: #000;
            color: white;
            border: none;
        }

        .language-button:not(.active) {
            background: white;
        }

        .language-button:not(.active):hover {
            background: #f8f8f8;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <a href="/login" class="back-link" onclick="navigateToLogin(event)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span class="back-text">Back</span>
            </a>
        </div>
        <div class="nav-right">
            <span class="account-text">Already have an account?</span>
            <a href="/login" class="login-nav-button" onclick="navigateToLogin(event)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                <span class="login-text">Log in</span>
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="signup-container">
            <h1>Create account</h1>
            <p class="subtitle">Fill out the form below to create your account.</p>

            <div class="error-message" id="errorMessage"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field-wrapper">
                        <input type="password" id="password" placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 20px; height: 20px;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <h4>Your password must contain</h4>
                        <div class="requirement" id="length-req">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Between 10 and 70 characters
                        </div>
                        <div class="requirement" id="uppercase-req">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            An uppercase character
                        </div>
                        <div class="requirement" id="lowercase-req">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            A lowercase character
                        </div>
                        <div class="requirement" id="number-req">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            A number
                        </div>
                        <div class="requirement" id="special-req">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            A special character
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstName">Legal first name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label for="lastName">Legal last name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name">
                </div>

                <button type="submit" class="signup-button" id="submitButton">Create account</button>

                <p class="terms-text">
                    <span id="terms-text"></span>
                    <a href="#" id="terms-link">Terms of Service</a>, 
                    <a href="#" id="privacy-link">Privacy Policy</a>, 
                    <span id="and-text">and</span> 
                    <a href="#" id="cookie-link">Cookie Policy</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        function navigateToLogin(event) {
            event.preventDefault();
            window.location.href = '/login';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 20px; height: 20px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                    </svg>`;
            } else {
                passwordInput.type = 'password';
                toggleButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 20px; height: 20px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>`;
            }
        }

        // Language translations
        const translations = {
            en: {
                title: 'Create account',
                subtitle: 'Fill out the form below to create your account.',
                email: 'Email',
                emailPlaceholder: 'Enter your email',
                password: 'Password',
                passwordPlaceholder: 'Enter your password',
                firstName: 'Legal first name',
                firstNamePlaceholder: 'Enter your first name',
                lastName: 'Legal last name',
                lastNamePlaceholder: 'Enter your last name',
                createAccount: 'Create account',
                passwordRequirements: 'Your password must contain',
                lengthReq: 'Between 10 and 70 characters',
                uppercaseReq: 'An uppercase character',
                lowercaseReq: 'A lowercase character',
                numberReq: 'A number',
                specialReq: 'A special character',
                termsText: 'By creating your account, you agree to our',
                termsService: 'Terms of Service',
                privacyPolicy: 'Privacy Policy',
                and: 'and',
                cookiePolicy: 'Cookie Policy',
                backButton: 'Back',
                loginPrompt: 'Already have an account?',
                loginButton: 'Log in',
                errorEmail: 'Please enter your email',
                errorPassword: 'Please meet all password requirements',
                errorFirstName: 'Please enter your first name',
                errorLastName: 'Please enter your last name'
            },
            vi: {
                title: 'Tạo tài khoản',
                subtitle: 'Điền vào mẫu dưới đây để tạo tài khoản của bạn.',
                email: 'Email',
                emailPlaceholder: 'Nhập email của bạn',
                password: 'Mật khẩu',
                passwordPlaceholder: 'Nhập mật khẩu của bạn',
                firstName: 'Tên',
                firstNamePlaceholder: 'Nhập tên của bạn',
                lastName: 'Họ',
                lastNamePlaceholder: 'Nhập họ của bạn',
                createAccount: 'Tạo tài khoản',
                passwordRequirements: 'Mật khẩu của bạn phải chứa',
                lengthReq: 'Từ 10 đến 70 ký tự',
                uppercaseReq: 'Một ký tự viết hoa',
                lowercaseReq: 'Một ký tự viết thường',
                numberReq: 'Một số',
                specialReq: 'Một ký tự đặc biệt',
                termsText: 'Bằng cách tạo tài khoản, bạn đồng ý với',
                termsService: 'Điều khoản Dịch vụ',
                privacyPolicy: 'Chính sách Bảo mật',
                and: 'và',
                cookiePolicy: 'Chính sách Cookie',
                backButton: 'Quay lại',
                loginPrompt: 'Đã có tài khoản?',
                loginButton: 'Đăng nhập',
                errorEmail: 'Vui lòng nhập email của bạn',
                errorPassword: 'Vui lòng đáp ứng tất cả các yêu cầu về mật khẩu',
                errorFirstName: 'Vui lòng nhập tên của bạn',
                errorLastName: 'Vui lòng nhập họ của bạn'
            }
        };

        // Function to update all text content
        function updateLanguage(lang) {
            // Save language preference
            localStorage.setItem('preferredLanguage', lang);
            currentLanguage = lang;

            // Update title and subtitle
            document.querySelector('h1').textContent = translations[lang].title;
            document.querySelector('.subtitle').textContent = translations[lang].subtitle;

            // Update form labels and placeholders
            document.querySelector('label[for="email"]').textContent = translations[lang].email;
            document.getElementById('email').placeholder = translations[lang].emailPlaceholder;

            document.querySelector('label[for="password"]').textContent = translations[lang].password;
            document.getElementById('password').placeholder = translations[lang].passwordPlaceholder;

            document.querySelector('label[for="firstName"]').textContent = translations[lang].firstName;
            document.getElementById('firstName').placeholder = translations[lang].firstNamePlaceholder;

            document.querySelector('label[for="lastName"]').textContent = translations[lang].lastName;
            document.getElementById('lastName').placeholder = translations[lang].lastNamePlaceholder;

            // Update password requirements
            document.querySelector('.password-requirements h4').textContent = translations[lang].passwordRequirements;
            document.getElementById('length-req').lastChild.textContent = translations[lang].lengthReq;
            document.getElementById('uppercase-req').lastChild.textContent = translations[lang].uppercaseReq;
            document.getElementById('lowercase-req').lastChild.textContent = translations[lang].lowercaseReq;
            document.getElementById('number-req').lastChild.textContent = translations[lang].numberReq;
            document.getElementById('special-req').lastChild.textContent = translations[lang].specialReq;

            // Update create account button
            document.getElementById('submitButton').textContent = translations[lang].createAccount;

            // Update terms text
            document.getElementById('terms-text').textContent = translations[lang].termsText + ' ';
            document.getElementById('terms-link').textContent = translations[lang].termsService;
            document.getElementById('privacy-link').textContent = translations[lang].privacyPolicy;
            document.getElementById('and-text').textContent = translations[lang].and;
            document.getElementById('cookie-link').textContent = translations[lang].cookiePolicy;

            // Update navigation text
            document.querySelector('.back-text').textContent = translations[lang].backButton;
            document.querySelector('.account-text').textContent = translations[lang].loginPrompt;
            document.querySelector('.login-text').textContent = translations[lang].loginButton;

            // Update error message if it's currently shown
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage.classList.contains('show')) {
                const currentError = errorMessage.textContent;
                if (currentError.includes('email')) {
                    errorMessage.textContent = translations[lang].errorEmail;
                } else if (currentError.includes('password')) {
                    errorMessage.textContent = translations[lang].errorPassword;
                } else if (currentError.includes('first name')) {
                    errorMessage.textContent = translations[lang].errorFirstName;
                } else if (currentError.includes('last name')) {
                    errorMessage.textContent = translations[lang].errorLastName;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Load saved language preference from localStorage
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'en';
            updateLanguage(savedLanguage);

            const form = document.getElementById('signupForm');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const firstName = document.getElementById('firstName');
            const lastName = document.getElementById('lastName');
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = document.getElementById('submitButton');

            function checkFormCompletion() {
                const isEmailValid = email.value.trim() !== '' && email.value.includes('@');
                const isPasswordValid = validatePassword(password.value);
                const isFirstNameValid = firstName.value.trim() !== '';
                const isLastNameValid = lastName.value.trim() !== '';

                if (isEmailValid && isPasswordValid && isFirstNameValid && isLastNameValid) {
                    submitButton.classList.add('enabled');
                } else {
                    submitButton.classList.remove('enabled');
                }
            }

            // Password validation
            function validatePassword(password) {
                const lengthValid = password.length >= 10 && password.length <= 70;
                const uppercaseValid = /[A-Z]/.test(password);
                const lowercaseValid = /[a-z]/.test(password);
                const numberValid = /[0-9]/.test(password);
                const specialValid = /[!@#$%^&*(),.?":{}|<>]/.test(password);

                document.getElementById('length-req').classList.toggle('valid', lengthValid);
                document.getElementById('uppercase-req').classList.toggle('valid', uppercaseValid);
                document.getElementById('lowercase-req').classList.toggle('valid', lowercaseValid);
                document.getElementById('number-req').classList.toggle('valid', numberValid);
                document.getElementById('special-req').classList.toggle('valid', specialValid);

                return lengthValid && uppercaseValid && lowercaseValid && numberValid && specialValid;
            }

            // Add input event listeners to all fields
            email.addEventListener('input', checkFormCompletion);
            password.addEventListener('input', checkFormCompletion);
            firstName.addEventListener('input', checkFormCompletion);
            lastName.addEventListener('input', checkFormCompletion);

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset error states
                [email, password, firstName, lastName].forEach(input => {
                    input.classList.remove('input-error');
                });
                errorMessage.classList.remove('show');

                // Validate all fields
                if (!email.value.trim()) {
                    errorMessage.textContent = translations[currentLanguage].errorEmail;
                    errorMessage.classList.add('show');
                    email.classList.add('input-error');
                    errorMessage.classList.add('shake');
                    setTimeout(() => errorMessage.classList.remove('shake'), 650);
                    return;
                }

                if (!validatePassword(password.value)) {
                    errorMessage.textContent = translations[currentLanguage].errorPassword;
                    errorMessage.classList.add('show');
                    password.classList.add('input-error');
                    errorMessage.classList.add('shake');
                    setTimeout(() => errorMessage.classList.remove('shake'), 650);
                    return;
                }

                if (!firstName.value.trim()) {
                    errorMessage.textContent = translations[currentLanguage].errorFirstName;
                    errorMessage.classList.add('show');
                    firstName.classList.add('input-error');
                    errorMessage.classList.add('shake');
                    setTimeout(() => errorMessage.classList.remove('shake'), 650);
                    return;
                }

                if (!lastName.value.trim()) {
                    errorMessage.textContent = translations[currentLanguage].errorLastName;
                    errorMessage.classList.add('show');
                    lastName.classList.add('input-error');
                    errorMessage.classList.add('shake');
                    setTimeout(() => errorMessage.classList.remove('shake'), 650);
                    return;
                }

                // Send signup request to the backend
                fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email.value.trim(),
                        password: password.value,
                        name: `${firstName.value.trim()} ${lastName.value.trim()}`
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        errorMessage.textContent = data.error;
                        errorMessage.classList.add('show');
                        errorMessage.classList.add('shake');
                        setTimeout(() => errorMessage.classList.remove('shake'), 650);
                    } else {
                        // Redirect to home page on successful signup
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'An error occurred during signup. Please try again.';
                    errorMessage.classList.add('show');
                    errorMessage.classList.add('shake');
                    setTimeout(() => errorMessage.classList.remove('shake'), 650);
                });
            });
        });
    </script>
</body>
</html>
