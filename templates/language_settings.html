<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language and region - HR Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #fff;
            color: #333;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        .back-button {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .info-box {
            background: #f8f0ff;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .info-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .info-text {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .feedback-button {
            background: none;
            border: 1px solid #ddd;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            color: #333;
        }

        .feedback-button:hover {
            background: #f5f5f5;
        }

        .settings-group {
            margin-bottom: 1.5rem;
        }

        .settings-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.875rem;
        }

        .settings-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            background: #fff;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .settings-select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="window.history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1 class="page-title">Language and region</h1>
        </header>

        <div class="info-box">
            <div class="info-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4M12 8h.01"/>
                </svg>
                The translations are for convenience only
            </div>
            <p class="info-text">
                Deel Inc does not assume warranty for errors or omissions based on the provided translations.
            </p>
            <button class="feedback-button">Provide feedback</button>
        </div>

        <div class="settings-group">
            <label class="settings-label">Language</label>
            <select class="settings-select">
                <option value="en-US">English (US)</option>
                <option value="vi-VN">Tiếng Việt</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>

        <div class="settings-group">
            <label class="settings-label">Currency</label>
            <select class="settings-select">
                <option value="VND">VND - Vietnamese Đồng</option>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
            </select>
        </div>

        <div class="settings-group">
            <label class="settings-label">Date picker format</label>
            <select class="settings-select">
                <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                <option value="YYYY/MM/DD">YYYY/MM/DD</option>
            </select>
        </div>
    </div>
</body>
</html>
