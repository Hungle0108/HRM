                                <div class="group-status">No admins selected</div>
                            </div>
                        </div>

    <script>
        // Save form data on change
        function saveOfficeStep3Data() {
            const groupName = document.querySelector('.group-name')?.textContent || '';
            const data = JSON.parse(sessionStorage.getItem('officeData') || '{}');
            data.name = groupName;
            data.step = 3;
            sessionStorage.setItem('officeData', JSON.stringify(data));
        }

        // Restore form data on page load
        function restoreOfficeStep3Data() {
            const data = JSON.parse(sessionStorage.getItem('officeData') || '{}');
            if (data.name && document.querySelector('.group-name')) {
                document.querySelector('.group-name').textContent = data.name;
            }
            
            // Get invited workers from both sources
            const invitedWorkersFromData = Array.isArray(data.invitedWorkers) ? data.invitedWorkers : [];
            const invitedWorkersFromSession = JSON.parse(sessionStorage.getItem('invitedWorkers') || '[]');
            
            // Use session storage data if available, otherwise use data from officeData
            const invitedWorkers = invitedWorkersFromSession.length > 0 ? invitedWorkersFromSession : invitedWorkersFromData;
            
            // Update group-status with total number of admins
            const groupStatus = document.querySelector('.group-status');
            if (groupStatus) {
                const selected = Array.isArray(data.selectedAdmins) ? data.selectedAdmins.length : 0;
                const total = selected + invitedWorkers.length;
                if (total > 0) {
                    groupStatus.textContent = `${total} admin${total > 1 ? 's' : ''} selected`;
                } else {
                    groupStatus.textContent = 'No admins selected';
                }
            }
            // Only render worker table (remove duplicate admin list)
            renderWorkerTable(invitedWorkers);
        }

        function renderAdminList(invitedWorkers) {
            const adminListContainer = document.getElementById('invitedAdminsListStep3');
            if (!adminListContainer) return;
            adminListContainer.innerHTML = '';
            
            if (!Array.isArray(invitedWorkers)) {
                return;
            }
            
            invitedWorkers.forEach(worker => {
                // Generate avatar initials from name
                const initials = worker.name.split(' ').map(n => n.charAt(0)).join('').toUpperCase();
                const avatarColor = getAvatarColor(worker.id);
                
                const item = document.createElement('div');
                item.className = 'invited-admin-item';
                item.innerHTML = `
                    <div class="invited-admin-avatar" style="background: ${avatarColor};">${initials}</div>
                    <div class="invited-admin-info">
                        <div class="invited-admin-name">${worker.name}</div>
                        <div class="invited-admin-email">${worker.email}</div>
                    </div>
                    <button class="invited-admin-edit" title="Edit"><img src="/static/images/pen.png" alt="Edit" style="width: 18px; height: 18px;"></button>
                `;
                adminListContainer.appendChild(item);
            });
        }
        
        // Function to generate consistent avatar colors (same as page 2)
        function getAvatarColor(userId) {
            const colors = ['#e1bee7', '#c8e6c9', '#ffcdd2', '#bbdefb', '#d1e9c5', '#ffe066', '#fff3e0', '#fce4ec'];
            return colors[userId % colors.length];
        }

        // Function to render worker table (similar to page 2)
        function renderWorkerTable(invitedWorkers) {
            const mainWorkersTable = document.getElementById('mainWorkersTable');
            const invitedWorkersSection = document.getElementById('invitedWorkersSection');
            
            if (!mainWorkersTable || !invitedWorkersSection) return;
            
            // Clear existing content
            mainWorkersTable.innerHTML = '';
            
            if (!Array.isArray(invitedWorkers) || invitedWorkers.length === 0) {
                invitedWorkersSection.style.display = 'none';
                return;
            }
            
            // Show the section
            invitedWorkersSection.style.display = 'block';
            
            invitedWorkers.forEach(worker => {
                // Generate avatar initials and color
                const initials = worker.name.split(' ').map(n => n.charAt(0)).join('').toUpperCase();
                const avatarColor = getAvatarColor(worker.id);
                
                const workerRow = document.createElement('div');
                workerRow.className = 'worker-row';
                workerRow.dataset.userId = worker.id;
                
                workerRow.innerHTML = `
                    <div class="worker-avatar" style="background: ${avatarColor};">${initials}</div>
                    <div class="worker-info">
                        <div class="worker-name">${worker.name}</div>
                        <div class="worker-email">${worker.email}</div>
                    </div>
                `;
                
                mainWorkersTable.appendChild(workerRow);
            });
        }

        function assignRole(adminId) {
            // Handle assign role functionality
            console.log('Assign role for admin:', adminId);
            // You can add role assignment logic here
        }

        // Function to edit worker (redirect to page 2)
        function editWorker(userId, event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            console.log('Edit worker:', userId);
            // Redirect back to page 2 for editing
            window.location.href = '/create-office-step2';
        }

        document.addEventListener('DOMContentLoaded', function() {
            restoreOfficeStep3Data();
            // If group name is editable, add event listeners to save changes
            const groupNameEl = document.querySelector('.group-name');
            if (groupNameEl && groupNameEl.isContentEditable) {
                groupNameEl.addEventListener('input', saveOfficeStep3Data);
            }
        });

        // Form submission - with null check
        const officeFormStep3 = document.getElementById('office-form-step3');
        if (officeFormStep3) {
            officeFormStep3.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the group name from step 1 data or current form
            const existingData = JSON.parse(sessionStorage.getItem('officeData') || '{}');
            const groupName = existingData.name || document.querySelector('.group-name').textContent;
            
            if (!groupName) {
                alert('Group name is required');
                return;
            }
            
            // Get invited workers from sessionStorage
            const invitedWorkers = JSON.parse(sessionStorage.getItem('invitedWorkers') || '[]');
            
            // Submit group data to API
            fetch('/api/create-group', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    groupName: groupName,
                    invitedWorkers: invitedWorkers
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    console.log('Group created successfully with', data.admins_added, 'admin(s)');
                    // Clear session storage
                    sessionStorage.removeItem('officeData');
                    sessionStorage.removeItem('invitedWorkers');
                    window.location.href = '/groups';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while creating the group');
            });
            });
        }

        // Role selection change handlers
        document.querySelectorAll('.role-select').forEach(select => {
            select.addEventListener('change', function() {
                // Update the "Add group" button state based on selections
                updateAddGroupButton();
                saveOfficeStep3Data(); // Save on change
            });
        });

        // Edit button handlers
        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const roleSelect = this.parentElement.querySelector('.role-select');
                if (roleSelect) {
                    roleSelect.focus();
                }
            });
        });

        // Function to update the Add group button state
        function updateAddGroupButton() {
            const addGroupBtn = document.getElementById('addGroupBtn');
            
            // Always enable the button since organization admins are available
            // Organization admins can manage the group even if no specific group admins are assigned
            addGroupBtn.disabled = false;
        }

        // Initialize the page
        function initializePage() {
            // Load any existing data from previous steps
            const officeData = JSON.parse(sessionStorage.getItem('officeData') || '{}');
            
            // Update group name if available - use 'name' property from step 1
            if (officeData.name) {
                const groupNameElement = document.querySelector('.group-name');
                if (groupNameElement) {
                    groupNameElement.textContent = officeData.name;
                }
            }
            
            // Use restoreOfficeStep3Data to properly set admin count
            restoreOfficeStep3Data();
            
            // Initial button state check
            updateAddGroupButton();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);

        // Dropdown toggle functionality
        const dropdownBtn = document.getElementById('dropdownBtn');
        if (dropdownBtn) {
            dropdownBtn.addEventListener('click', function() {
            const dropdown = document.getElementById('adminDropdown');
            const isVisible = dropdown.style.display !== 'none';
            
            if (isVisible) {
                dropdown.style.display = 'none';
                // Rotate arrow back to down position
                this.querySelector('svg').style.transform = 'rotate(0deg)';
            } else {
                dropdown.style.display = 'block';
                // Rotate arrow to up position
                this.querySelector('svg').style.transform = 'rotate(180deg)';
            }
            });
        }
    </script>
