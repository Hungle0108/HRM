{% extends "base.html" %}

{% block title %}Organization Setup - HR Management System{% endblock %}

{% set hide_navbar = true %}

{% block styles %}
<style>
    :root {
        --primary-color: #000000;
        --primary-hover: #333333;
        --background-color: #f8f9fa;
        --text-color: #1f2937;
        --border-color: #e5e7eb;
    }

    * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    .organization-container {
        max-width: 600px;
        margin: 4rem auto;
        padding: 2rem;
        text-align: center;
    }

    .welcome-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: #f5f5f5;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .welcome-icon svg {
        width: 60px;
        height: 60px;
        color: var(--primary-color);
    }

    .welcome-title {
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-color);
        letter-spacing: -0.025em;
    }

    .welcome-subtitle {
        color: #4b5563;
        margin-bottom: 3rem;
        font-size: 1.1rem;
        font-weight: 450;
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .form-label {
        display: block;
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 0.5rem;
        letter-spacing: -0.01em;
    }

    .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 1.5px solid var(--border-color);
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 450;
        transition: all 0.2s;
        background: white;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .form-input::placeholder {
        color: #9ca3af;
        font-weight: 450;
    }

    .error-text {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.5rem;
    }

    .required {
        color: #dc2626;
    }

    .btn-continue {
        width: 100%;
        padding: 0.875rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        letter-spacing: -0.01em;
    }

    .btn-continue:hover {
        background: var(--primary-hover);
    }

    .btn-back {
        width: 100%;
        padding: 0.875rem;
        background: white;
        color: var(--primary-color);
        border: 2px solid var(--border-color);
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        letter-spacing: -0.01em;
        margin-bottom: 1rem;
    }

    .btn-back:hover {
        border-color: var(--primary-color);
        background: var(--background-color);
    }

    .next-step {
        text-align: right;
        margin-top: 1rem;
        font-size: 0.95rem;
        font-weight: 500;
        color: #4b5563;
    }

    .location-selector {
        position: relative;
    }

    .location-input {
        cursor: pointer;
    }

    .location-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        max-height: 250px;
        overflow-y: auto;
        background: white;
        border: 1.5px solid var(--border-color);
        border-radius: 0.5rem;
        margin-top: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
        display: none;
        scrollbar-width: thin;
        scrollbar-color: #888 #f1f1f1;
    }

    .location-dropdown::-webkit-scrollbar {
        width: 8px;
    }

    .location-dropdown::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 0 0.5rem 0.5rem 0;
    }

    .location-dropdown::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }

    .location-dropdown::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    .location-dropdown.show {
        display: block;
    }

    .location-option {
        padding: 0.75rem 1rem;
        cursor: pointer;
        color: var(--text-color);
        transition: background-color 0.2s;
    }

    .location-option:hover {
        background: #f3f4f6;
    }

    .location-option.selected {
        background-color: #e5e7eb;
    }

    .location-search {
        position: sticky;
        top: 0;
        padding: 0.75rem;
        background: white;
        border-bottom: 1px solid var(--border-color);
    }

    .location-search input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        font-size: 0.875rem;
    }

    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        max-height: 250px;
        overflow-y: auto;
        background: white;
        border: 1.5px solid var(--border-color);
        border-radius: 0.5rem;
        margin-top: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
        display: none;
        scrollbar-width: thin;
        scrollbar-color: #888 #f1f1f1;
    }

    .dropdown-menu::-webkit-scrollbar {
        width: 8px;
    }

    .dropdown-menu::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 0 0.5rem 0.5rem 0;
    }

    .dropdown-menu::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }

    .dropdown-menu::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    .dropdown-menu.show {
        display: block;
    }

    .dropdown-item {
        padding: 0.75rem 1rem;
        cursor: pointer;
        color: var(--text-color);
        transition: background-color 0.2s;
    }

    .dropdown-item:hover {
        background: #f3f4f6;
    }

    .dropdown-wrapper {
        position: relative;
    }
</style>
{% endblock %}

{% block content %}
<div class="organization-container">
    <div class="welcome-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
    </div>
    
    <h1 class="welcome-title">Organization Details</h1>
    <p class="welcome-subtitle">These details will be used for any billing or invoicing</p>

    <form id="organizationSetupForm">
        <div class="form-group">
            <label class="form-label">Organization Name <span class="required">*</span></label>
            <input type="text" class="form-input" id="orgName" placeholder="Enter your organization name" value="{{ organization_data.name or '' }}" required>
            <div class="error-text" id="orgNameError"></div>
        </div>

        <div class="form-group">
            <label class="form-label">Headquarters Location <span class="required">*</span></label>
            <div class="location-selector">
                <input type="text" class="form-input location-input" id="locationInput" placeholder="Start typing your location" value="{{ organization_data.location or '' }}" required>
                <div class="location-dropdown" id="locationDropdown"></div>
            </div>
            <div class="error-text" id="locationError"></div>
        </div>

        <button type="button" class="btn-back" onclick="window.location.href='/complete-profile'">Back</button>
        <button type="submit" class="btn-continue">Continue</button>
        <div class="next-step">
            Next step: People
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const countries = [
        'Afghanistan', 'Albania', 'Algeria', 'Andorra', 'Angola', 'Antigua and Barbuda', 'Argentina', 'Armenia', 'Australia', 'Austria', 'Azerbaijan',
        'Bahamas', 'Bahrain', 'Bangladesh', 'Barbados', 'Belarus', 'Belgium', 'Belize', 'Benin', 'Bhutan', 'Bolivia', 'Bosnia and Herzegovina', 'Botswana', 'Brazil', 'Brunei', 'Bulgaria', 'Burkina Faso', 'Burundi',
        'Cabo Verde', 'Cambodia', 'Cameroon', 'Canada', 'Central African Republic', 'Chad', 'Chile', 'China', 'Colombia', 'Comoros', 'Congo', 'Costa Rica', 'Croatia', 'Cuba', 'Cyprus', 'Czech Republic',
        'Denmark', 'Djibouti', 'Dominica', 'Dominican Republic',
        'Ecuador', 'Egypt', 'El Salvador', 'Equatorial Guinea', 'Eritrea', 'Estonia', 'Eswatini', 'Ethiopia',
        'Fiji', 'Finland', 'France',
        'Gabon', 'Gambia', 'Georgia', 'Germany', 'Ghana', 'Greece', 'Grenada', 'Guatemala', 'Guinea', 'Guinea-Bissau', 'Guyana',
        'Haiti', 'Honduras', 'Hungary',
        'Iceland', 'India', 'Indonesia', 'Iran', 'Iraq', 'Ireland', 'Israel', 'Italy', 'Ivory Coast',
        'Jamaica', 'Japan', 'Jordan',
        'Kazakhstan', 'Kenya', 'Kiribati', 'Kuwait', 'Kyrgyzstan',
        'Laos', 'Latvia', 'Lebanon', 'Lesotho', 'Liberia', 'Libya', 'Liechtenstein', 'Lithuania', 'Luxembourg',
        'Madagascar', 'Malawi', 'Malaysia', 'Maldives', 'Mali', 'Malta', 'Marshall Islands', 'Mauritania', 'Mauritius', 'Mexico', 'Micronesia', 'Moldova', 'Monaco', 'Mongolia', 'Montenegro', 'Morocco', 'Mozambique', 'Myanmar',
        'Namibia', 'Nauru', 'Nepal', 'Netherlands', 'New Zealand', 'Nicaragua', 'Niger', 'Nigeria', 'North Korea', 'North Macedonia', 'Norway',
        'Oman',
        'Pakistan', 'Palau', 'Palestine', 'Panama', 'Papua New Guinea', 'Paraguay', 'Peru', 'Philippines', 'Poland', 'Portugal',
        'Qatar',
        'Romania', 'Russia', 'Rwanda',
        'Saint Kitts and Nevis', 'Saint Lucia', 'Saint Vincent and the Grenadines', 'Samoa', 'San Marino', 'Sao Tome and Principe', 'Saudi Arabia', 'Senegal', 'Serbia', 'Seychelles', 'Sierra Leone', 'Singapore', 'Slovakia', 'Slovenia', 'Solomon Islands', 'Somalia', 'South Africa', 'South Korea', 'South Sudan', 'Spain', 'Sri Lanka', 'Sudan', 'Suriname', 'Sweden', 'Switzerland', 'Syria',
        'Taiwan', 'Tajikistan', 'Tanzania', 'Thailand', 'Timor-Leste', 'Togo', 'Tonga', 'Trinidad and Tobago', 'Tunisia', 'Turkey', 'Turkmenistan', 'Tuvalu',
        'Uganda', 'Ukraine', 'United Arab Emirates', 'United Kingdom', 'United States', 'Uruguay', 'Uzbekistan',
        'Vanuatu', 'Vatican City', 'Venezuela', 'Vietnam',
        'Yemen',
        'Zambia', 'Zimbabwe'
    ];

    const locationInput = document.getElementById('locationInput');
    const locationDropdown = document.getElementById('locationDropdown');
    const orgNameInput = document.getElementById('orgName');
    let selectedLocation = locationInput.value || '';

    // Store form data in sessionStorage when it changes
    function storeFormData() {
        const formData = {
            orgName: orgNameInput.value,
            location: locationInput.value
        };
        sessionStorage.setItem('orgSetupFormData', JSON.stringify(formData));
    }

    // Load form data from sessionStorage
    function loadFormData() {
        const storedData = sessionStorage.getItem('orgSetupFormData');
        if (storedData) {
            const formData = JSON.parse(storedData);
            orgNameInput.value = formData.orgName || '';
            locationInput.value = formData.location || '';
            selectedLocation = formData.location || '';
        }
    }

    // Load stored data when page loads
    loadFormData();

    // Store data when inputs change
    orgNameInput.addEventListener('input', storeFormData);
    locationInput.addEventListener('input', storeFormData);

    function filterCountries(searchText) {
        return countries.filter(country => 
            country.toLowerCase().includes(searchText.toLowerCase())
        );
    }

    function updateDropdown(filteredCountries) {
        locationDropdown.innerHTML = '';
        
        if (filteredCountries.length > 0) {
            filteredCountries.forEach(country => {
                const div = document.createElement('div');
                div.className = 'location-option';
                if (country === selectedLocation) {
                    div.classList.add('selected');
                }
                div.textContent = country;
                div.addEventListener('click', () => {
                    locationInput.value = country;
                    selectedLocation = country;
                    locationDropdown.classList.remove('show');
                    document.getElementById('locationError').textContent = '';
                    storeFormData();
                });
                locationDropdown.appendChild(div);
            });
            locationDropdown.classList.add('show');
        } else {
            locationDropdown.classList.remove('show');
        }
    }

    if (locationInput) {
        locationInput.addEventListener('input', (e) => {
            const searchText = e.target.value;
            const filteredCountries = filterCountries(searchText);
            updateDropdown(filteredCountries);
        });

        locationInput.addEventListener('focus', () => {
            if (locationInput.value) {
                const filteredCountries = filterCountries(locationInput.value);
                updateDropdown(filteredCountries);
            } else {
                updateDropdown(countries);
            }
        });
    }

    document.addEventListener('click', (e) => {
        if (!locationInput.contains(e.target) && !locationDropdown.contains(e.target)) {
            locationDropdown.classList.remove('show');
        }
    });

    const organizationSetupForm = document.getElementById('organizationSetupForm');

    if (organizationSetupForm) {
        organizationSetupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
            
            // Get form values
            const orgName = orgNameInput.value;
            const location = locationInput.value;
            
            // Validate inputs
            let isValid = true;
            
            if (!orgName.trim()) {
                document.getElementById('orgNameError').textContent = 'Please enter organization name';
                isValid = false;
            }
            
            if (!location) {
                document.getElementById('locationError').textContent = 'Please select headquarters location';
                isValid = false;
            }
            
            if (isValid) {
                try {
                    const response = await fetch('/api/setup-organization', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            organizationName: orgName,
                            location: location
                        }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Clear stored form data before redirecting
                        sessionStorage.removeItem('orgSetupFormData');
                        window.location.href = '/people-count';
                    } else {
                        throw new Error(data.error || 'Failed to setup organization');
                    }
                } catch (error) {
                    alert(error.message);
                }
            }
        });
    }
});
</script>
{% endblock %}
