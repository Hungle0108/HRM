<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HRM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .description {
            color: #666;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #333;
        }

        .error-message {
            color: #dc3545;
            margin-top: 8px;
            display: none;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #1a1a1a;
            text-decoration: none;
            margin-bottom: 24px;
        }

        .back-link svg {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/login" class="back-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M15 8H1M1 8L8 15M1 8L8 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back
        </a>

        <h1>Enter your email address</h1>
        <p class="description">We'll send you instructions to reset your password.</p>

        <div class="form-group">
            <input type="email" id="email" placeholder="Email address" required>
            <div class="error-message" id="errorMessage">An error occurred. Please try again.</div>
        </div>

        <button onclick="requestPasswordReset()">Reset password</button>
    </div>

    <script>
        async function requestPasswordReset() {
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (!email) {
                errorMessage.textContent = 'Please enter your email address';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/request-password-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to check inbox page
                    window.location.href = `/check-inbox?email=${encodeURIComponent(email)}`;
                } else {
                    errorMessage.textContent = data.error || 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        }

        // Allow form submission with Enter key
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                requestPasswordReset();
            }
        });
    </script>
</body>
</html>
