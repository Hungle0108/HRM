{% extends "base.html" %}

{% block title %}People - HR Management System{% endblock %}

{% set hide_navbar = true %}

{% block styles %}
<style>
    :root {
        --primary-color: #000000;
        --primary-hover: #333333;
        --background-color: #f8f9fa;
        --text-color: #1f2937;
        --border-color: #e5e7eb;
    }

    * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    .people-container {
        max-width: 600px;
        margin: 4rem auto;
        padding: 2rem;
        text-align: center;
    }

    .welcome-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: #f5f5f5;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .welcome-icon svg {
        width: 60px;
        height: 60px;
        color: var(--primary-color);
    }

    .welcome-title {
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-color);
        letter-spacing: -0.025em;
    }

    .welcome-subtitle {
        color: #4b5563;
        margin-bottom: 3rem;
        font-size: 1.1rem;
        font-weight: 450;
    }

    .size-options {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
    }

    .size-button {
        padding: 1rem 2rem;
        border: 2px solid var(--border-color);
        border-radius: 2rem;
        background: white;
        color: var(--text-color);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        min-width: 120px;
    }

    .size-button:hover {
        border-color: var(--primary-color);
        background: var(--background-color);
    }

    .size-button.selected {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .error-text {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        text-align: center;
    }

    .btn-continue {
        width: 100%;
        padding: 0.875rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        letter-spacing: -0.01em;
    }

    .btn-continue:hover {
        background: var(--primary-hover);
    }

    .btn-back {
        width: 100%;
        padding: 0.875rem;
        background: white;
        color: var(--primary-color);
        border: 2px solid var(--border-color);
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        letter-spacing: -0.01em;
        margin-bottom: 1rem;
    }

    .btn-back:hover {
        border-color: var(--primary-color);
        background: var(--background-color);
    }

    .next-step {
        text-align: right;
        margin-top: 1rem;
        font-size: 0.95rem;
        font-weight: 500;
        color: #4b5563;
    }
</style>
{% endblock %}

{% block content %}
<div class="people-container">
    <div class="welcome-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
    </div>
    
    <h1 class="welcome-title">How many people work at your organization?</h1>
    <p class="welcome-subtitle">This helps us customize your experience</p>

    <form id="peopleCountForm">
        <div class="size-options">
            <button type="button" class="size-button {% if size_data.size == '0-50' %}selected{% endif %}" data-value="0-50">0-50</button>
            <button type="button" class="size-button {% if size_data.size == '50-100' %}selected{% endif %}" data-value="50-100">50-100</button>
            <button type="button" class="size-button {% if size_data.size == '100-500' %}selected{% endif %}" data-value="100-500">100-500</button>
            <button type="button" class="size-button {% if size_data.size == '500-1000' %}selected{% endif %}" data-value="500-1000">500-1000</button>
            <button type="button" class="size-button {% if size_data.size == '1000+' %}selected{% endif %}" data-value="1000+">1000+</button>
        </div>
        <div class="error-text" id="sizeError"></div>
        <div style="margin-top: 2rem;">
            <button type="button" class="btn-back" onclick="window.location.href='/organization-setup'">Back</button>
            <button type="submit" class="btn-continue">Finish setup</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sizeButtons = document.querySelectorAll('.size-button');
    let selectedSize = '{{ size_data.size or "" }}';

    sizeButtons.forEach(button => {
        if (button.getAttribute('data-value') === selectedSize) {
            button.classList.add('selected');
        }
        
        button.addEventListener('click', async () => {
            // Remove selected class from all buttons
            sizeButtons.forEach(btn => btn.classList.remove('selected'));
            // Add selected class to clicked button
            button.classList.add('selected');
            selectedSize = button.getAttribute('data-value');
            document.getElementById('sizeError').textContent = '';

            // Store the selection in session without submitting
            try {
                await fetch('/api/update-organization-size', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        size: selectedSize,
                        isSubmitting: false
                    }),
                });
            } catch (error) {
                console.error('Failed to store size selection:', error);
            }
        });
    });

    const peopleCountForm = document.getElementById('peopleCountForm');

    if (peopleCountForm) {
        peopleCountForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
            
            // Validate inputs
            let isValid = true;
            
            if (!selectedSize) {
                document.getElementById('sizeError').textContent = 'Please select number of employees';
                isValid = false;
            }
            
            if (isValid) {
                try {
                    const response = await fetch('/api/update-organization-size', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            size: selectedSize,
                            isSubmitting: true
                        }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Redirect to homepage
                        window.location.href = '/';
                    } else {
                        throw new Error(data.error || 'Failed to update organization size');
                    }
                } catch (error) {
                    alert(error.message);
                }
            }
        });
    }
});
</script>
{% endblock %}
