<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;  /* Increased from 400px */
        }

        h1 {
            font-size: 36px;  /* Increased from 32px */
            margin-bottom: 12px;
            color: #000;
            font-weight: 700;  /* Made bolder */
            width: 100%;
            text-align: center;  /* Centered the text */
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .continue-with {
            margin: 24px 0;
            color: #666;
            font-size: 14px;
        }

        .gmail-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }

        .gmail-button img {
            width: 20px;
            margin-right: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }

        .forgot-password {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            padding: 12px 24px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 48%;  /* Increased from 45% */
            text-align: center;
            font-weight: 600;
        }

        .login-button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 48%;  /* Increased from 45% */
        }

        .language-selector {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: flex-end;
        }

        .language-button {
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .language-button.active {
            background: #000;
            color: white;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login Form</h1>
        <p class="subtitle">Fill out the form below.</p>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <p class="helper-text">Use your registered email.</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <p class="helper-text">Make sure your password is secure.</p>
            </div>

            <div class="continue-with">Continue with</div>
            
            <a href="#" class="gmail-button">
                <img src="images/google-logo.svg" alt="Gmail">
                Log in with Gmail
            </a>

            <div class="actions">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-button">Log In</button>
            </div>

            <div class="language-selector">
                <button class="language-button">Tiếng Việt</button>
                <button class="language-button active">English</button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically validate credentials with a backend
            // For demo purposes, we'll just redirect
            if (email && password) {
                window.location.href = 'homepage/index.html';
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
